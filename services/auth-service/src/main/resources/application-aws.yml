# Auth Service - AWS Profile Configuration
spring:
  config:
    activate:
      on-profile: aws

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/hr_saas?currentSchema=hr_auth&sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: 1800
  refresh-token-expiry: 604800

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.hrsaas: INFO
