server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/hr_saas
    username: ${DB_USERNAME:hr_saas}
    password: ${DB_PASSWORD:hr_saas_password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: tenant_common

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: tenant_common

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis_password}

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/hr-saas}

keycloak:
  server-url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:hr-saas}
  client-id: ${KEYCLOAK_CLIENT_ID:hr-saas-api}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:hr-saas-api-secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    com.hrsaas: DEBUG
