server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/hr_saas
    username: ${DB_USERNAME:hr_saas}
    password: ${DB_PASSWORD:hr_saas_password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: tenant_common

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: tenant_common

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6381}
      password: ${REDIS_PASSWORD:redis_password}

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:test}
        secret-key: ${AWS_SECRET_ACCESS_KEY:test}
      sns:
        endpoint: ${AWS_SNS_ENDPOINT:http://localhost:4566}
      sqs:
        endpoint: ${AWS_SQS_ENDPOINT:http://localhost:4566}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

jwt:
  secret: ${JWT_SECRET:hr-saas-secret-key-for-jwt-token-signing-minimum-256-bits-required}
  access-token-expiry: 1800
  refresh-token-expiry: 604800

feign:
  client:
    tenant-service:
      url: ${TENANT_SERVICE_URL:http://localhost:8082}
    employee-service:
      url: ${EMPLOYEE_SERVICE_URL:http://localhost:8084}

auth:
  password:
    expiry-days: ${AUTH_PASSWORD_EXPIRY_DAYS:90}
    history-count: ${AUTH_PASSWORD_HISTORY_COUNT:5}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    root: INFO
    com.hrsaas: DEBUG
