<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Notification</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            color: #1976d2;
            margin-top: 0;
        }
        .message {
            background-color: #f8f9fa;
            border-left: 4px solid #1976d2;
            padding: 15px;
            margin: 20px 0;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            background-color: #1976d2;
            color: white !important;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1565c0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HR SaaS</h1>
        </div>

        <div class="content">
            <h2 th:text="${title}">알림 제목</h2>

            <div class="message">
                <p th:utext="${content}">알림 내용</p>
            </div>

            <div class="button-container" th:if="${linkUrl}">
                <a th:href="${linkUrl}" class="button">자세히 보기</a>
            </div>
        </div>

        <div class="footer">
            <p>이 이메일은 HR SaaS 시스템에서 자동으로 발송되었습니다.</p>
            <p>문의사항은 시스템 관리자에게 연락해 주세요.</p>
            <p>&copy; 2026 HR SaaS. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
