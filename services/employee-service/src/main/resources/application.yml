server:
  port: 8084

spring:
  application:
    name: employee-service
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:test}
        secret-key: ${AWS_SECRET_ACCESS_KEY:test}
      sns:
        endpoint: ${AWS_SNS_ENDPOINT:http://localhost:4566}
      sqs:
        endpoint: ${AWS_SQS_ENDPOINT:http://localhost:4566}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/hr_saas
    username: ${DB_USERNAME:hr_saas}
    password: ${DB_PASSWORD:hr_saas_password}
    hikari:
      maximum-pool-size: 20          # High-traffic service
      minimum-idle: 5
      connection-timeout: 30000       # 30 seconds
      idle-timeout: 600000            # 10 minutes
      max-lifetime: 1800000           # 30 minutes
      leak-detection-threshold: 60000 # Dev only - detect connection leaks

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: hr_core

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: hr_core

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6381}
      password: ${REDIS_PASSWORD:redis_password}

app:
  encryption:
    key: ${ENCRYPTION_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

jwt:
  secret: ${JWT_SECRET:hr-saas-secret-key-for-jwt-token-signing-minimum-256-bits-required}
  access-token-expiry: 1800
  refresh-token-expiry: 604800

logging:
  level:
    com.hrsaas: DEBUG
    feign: DEBUG

# Feign client URLs (override in environment-specific configs)
feign:
  client:
    tenant-service:
      url: ${TENANT_SERVICE_URL:http://localhost:8082}
    organization-service:
      url: ${ORGANIZATION_SERVICE_URL:http://localhost:8083}
    approval-service:
      url: ${APPROVAL_SERVICE_URL:http://localhost:8086}
