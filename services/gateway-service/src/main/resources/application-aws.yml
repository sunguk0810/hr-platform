# Gateway Service - AWS Profile Configuration
spring:
  config:
    activate:
      on-profile: aws

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8081
          predicates:
            - Path=/api/v1/auth/**

        - id: tenant-service
          uri: http://tenant-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8082
          predicates:
            - Path=/api/v1/tenants/**

        - id: organization-service
          uri: http://organization-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8083
          predicates:
            - Path=/api/v1/organizations/**, /api/v1/departments/**, /api/v1/grades/**, /api/v1/positions/**

        - id: employee-service
          uri: http://employee-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8084
          predicates:
            - Path=/api/v1/employees/**

        - id: attendance-service
          uri: http://attendance-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8085
          predicates:
            - Path=/api/v1/attendance/**, /api/v1/leaves/**, /api/v1/holidays/**, /api/v1/overtime/**

        - id: approval-service
          uri: http://approval-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8086
          predicates:
            - Path=/api/v1/approvals/**, /api/v1/approval-templates/**

        - id: mdm-service
          uri: http://mdm-service.${SERVICE_DISCOVERY_NAMESPACE:hr-platform.dev.local}:8087
          predicates:
            - Path=/api/v1/codes/**, /api/v1/code-groups/**, /api/v1/menus/**

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.hrsaas: INFO
    org.springframework.cloud.gateway: INFO
