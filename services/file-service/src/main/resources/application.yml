server:
  port: 8089

spring:
  application:
    name: file-service
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:8888
  cloud:
    config:
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/hr_saas
    username: ${DB_USERNAME:hr_saas}
    password: ${DB_PASSWORD:hr_saas_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: hr_file
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: hr_file
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6381}
      password: ${REDIS_PASSWORD:redis_password}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/hr-saas}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET:hr-platform-files}
    endpoint: ${AWS_S3_ENDPOINT:}
  access-key: ${AWS_ACCESS_KEY:}
  secret-key: ${AWS_SECRET_KEY:}

file:
  storage:
    default: ${FILE_STORAGE_DEFAULT:LOCAL}
  upload:
    path: ${FILE_UPLOAD_PATH:./uploads}
  download:
    base-url: /api/v1/files
  max-size: 104857600

logging:
  level:
    com.hrsaas: DEBUG
    org.springframework.security: DEBUG
