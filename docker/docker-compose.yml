# Common environment variables for all application services
x-common-env: &common-env
  SPRING_PROFILES_ACTIVE: dev
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USERNAME: hr_saas
  DB_PASSWORD: hr_saas_password
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_PASSWORD: redis_password
  SPRING_DATA_REDIS_SSL_ENABLED: "false"
  AWS_REGION: ap-northeast-2
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_SNS_ENDPOINT: http://localstack:4566
  AWS_SQS_ENDPOINT: http://localstack:4566
  JWT_SECRET: hr-saas-jwt-secret-key-minimum-256-bits-for-hmac-sha256

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: hr-saas-postgres
    environment:
      POSTGRES_USER: hr_saas
      POSTGRES_PASSWORD: hr_saas_password
      POSTGRES_DB: hr_saas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ../scripts/sample-data:/sample-data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-saas-network
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: hr-saas-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-saas-network
  localstack:
    image: localstack/localstack:3.4
    container_name: hr-saas-localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: sns,sqs
      DEFAULT_REGION: ap-northeast-2
    volumes:
      - "./localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
    networks:
      - hr-saas-network
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: hr-saas-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - hr-saas-network
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: hr-saas-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9009:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - hr-saas-network
  grafana:
    image: grafana/grafana:10.2.0
    container_name: hr-saas-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - hr-saas-network
  # ===========================================
  # API Gateway (Traefik v3)
  # ===========================================
  traefik:
    image: traefik:v3.3
    container_name: hr-saas-traefik
    ports:
      - "18080:8080"
      - "18090:8090"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - hr-saas-network
  # ===========================================
  # Application Services
  # ===========================================
  auth-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: auth-service
    container_name: hr-saas-auth
    ports:
      - "8081:8081"
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/v1/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.middlewares=cors-headers@file,rate-limit-auth@file"
      - "traefik.http.services.auth.loadbalancer.server.port=8081"
    networks:
      - hr-saas-network
  tenant-service:
