# Common environment variables for all application services
x-common-env: &common-env
  SPRING_PROFILES_ACTIVE: docker
  SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
  SPRING_CLOUD_CONFIG_ENABLED: "true"
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USERNAME: hr_saas
  DB_PASSWORD: hr_saas_password
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_PASSWORD: redis_password
  SPRING_DATA_REDIS_SSL_ENABLED: "false"
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  KAFKA_SERVERS: kafka:9092
  KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/hr-saas
  KEYCLOAK_URL: http://keycloak:8080

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: hr-saas-postgres
    environment:
      POSTGRES_USER: hr_saas
      POSTGRES_PASSWORD: hr_saas_password
      POSTGRES_DB: hr_saas
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ../scripts/sample-data:/sample-data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-saas-network
  redis:
    image: redis:7-alpine
    container_name: hr-saas-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-saas-network
  kafka:
    image: apache/kafka:3.7.0
    container_name: hr-saas-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hr-saas-network
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: hr-saas-kafka-ui
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - "9091:8080"
    depends_on:
      - kafka
    networks:
      - hr-saas-network
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: hr-saas-keycloak
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=hr_saas
      - KC_DB_PASSWORD=hr_saas_password
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hr-saas-network
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: hr-saas-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - hr-saas-network
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: hr-saas-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9009:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - hr-saas-network
  grafana:
    image: grafana/grafana:10.2.0
    container_name: hr-saas-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - hr-saas-network
  # ===========================================
  # Config Server
  # ===========================================
  config-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.config-server
    container_name: hr-saas-config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config
    volumes:
      - ../config:/config:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - hr-saas-network
  # ===========================================
  # Application Services
  # ===========================================
  gateway-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    container_name: hr-saas-gateway
    ports:
      - "8080:8080"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-saas-network
  auth-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: auth-service
    container_name: hr-saas-auth
    ports:
      - "8081:8081"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-saas-network
  tenant-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: tenant-service
    container_name: hr-saas-tenant
    ports:
      - "8082:8082"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-saas-network
  organization-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: organization-service
    container_name: hr-saas-organization
    ports:
      - "8083:8083"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - hr-saas-network
  employee-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: employee-service
    container_name: hr-saas-employee
    ports:
      - "8084:8084"
    environment:
