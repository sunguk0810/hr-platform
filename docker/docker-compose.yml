      - hr-saas-network
  mdm-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: mdm-service
    container_name: hr-saas-mdm
    ports:
      - "8087:8087"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr-saas-network
  notification-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: notification-service
    container_name: hr-saas-notification
    ports:
