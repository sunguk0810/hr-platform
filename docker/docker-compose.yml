      redis:
        condition: service_healthy
    networks:
      - hr-saas-network
  attendance-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.service
      args:
        SERVICE_NAME: attendance-service
    container_name: hr-saas-attendance
    ports:
      - "8085:8085"
    environment:
      <<: *common-env
    depends_on:
      config-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - hr-saas-network
  approval-service:
    build:
      context: ..
