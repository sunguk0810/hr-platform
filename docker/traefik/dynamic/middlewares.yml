http:
  middlewares:
    cors-headers:
      headers:
        accessControlAllowOriginList:
          - "*"
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        accessControlAllowHeaders:
          - Authorization
          - Content-Type
          - X-Tenant-ID
          - X-Request-ID
        accessControlExposeHeaders:
          - X-Request-ID
          - X-Correlation-ID
        accessControlMaxAge: 3600
    rate-limit:
      rateLimit:
        average: 100
        burst: 200
    rate-limit-auth:
      rateLimit:
        average: 10
        burst: 20
