# ===========================================
# Common Docker Profile Configuration
# Shared by all services in Docker environment
# ===========================================

spring:
  # Database Configuration (Docker network)
  datasource:
    url: jdbc:postgresql://postgres:5432/hr_saas
    username: hr_saas
    password: hr_saas_password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50

  # Redis Configuration (Docker network)
  data:
    redis:
      host: redis
      port: 6379
      password: redis_password
      timeout: 5000ms
      ssl:
        enabled: false

  # Kafka Configuration (Docker network)
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: com.hrsaas.*

  # OAuth2 Configuration (Keycloak in Docker)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/hr-saas

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: true

# Service URLs (Docker network - internal communication)
service:
  urls:
    auth: http://auth-service:8081
    tenant: http://tenant-service:8082
    organization: http://organization-service:8083
    employee: http://employee-service:8084
    attendance: http://attendance-service:8085
    approval: http://approval-service:8086
    mdm: http://mdm-service:8087
    notification: http://notification-service:8088
    file: http://file-service:8089
    appointment: http://appointment-service:8091
    certificate: http://certificate-service:8092
    recruitment: http://recruitment-service:8093

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

# OpenTelemetry Configuration
otel:
  exporter:
    otlp:
      endpoint: http://jaeger:4317

# Logging
logging:
  level:
    root: INFO
    com.hrsaas: DEBUG
