spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/hr_saas
    username: ${DB_USERNAME:hr_saas}
    password: ${DB_PASSWORD:hr_saas_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:redis_password}

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/hr-saas}

  jpa:
    show-sql: false

management:
  otlp:
    tracing:
      endpoint: ${OTEL_ENDPOINT:http://localhost:4318/v1/traces}

app:
  encryption:
    key: ${ENCRYPTION_KEY}
