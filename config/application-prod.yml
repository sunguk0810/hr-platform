spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/hr_saas
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS}
    producer:
      acks: all
      retries: 3
    consumer:
      enable-auto-commit: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}

  jpa:
    show-sql: false

management:
  endpoint:
    health:
      show-details: never
  tracing:
    sampling:
      probability: 0.1
  otlp:
    tracing:
      endpoint: ${OTEL_ENDPOINT}

logging:
  level:
    root: WARN
    com.hrsaas: INFO
    org.springframework.security: WARN

app:
  encryption:
    key: ${ENCRYPTION_KEY}
